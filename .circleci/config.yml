version: 2.1

orbs:
  python: circleci/python@3.0.0

parameters:
  clojure-version:
    type: string
    default: '1.11.1'
  python-version:
    type: string
    default: '3.12.8'
  pre-commit-version:
    type: string
    default: '4.0.1'
  babashka-version:
    type: string
    default: '1.12.197'

executors:
  clojure:
    docker:
      - image: 'cimg/clojure:<< pipeline.parameters.clojure-version >>'

commands:
  install-pre-commit:
    steps:
      - run: echo 'pre-commit==<< pipeline.parameters.pre-commit-version >>' > requirements.txt
      - python/install-packages:
          pkg-manager: pip
  install-babashka:
    steps:
      - run: curl -sLo bb.tar.gz https://github.com/babashka/babashka/releases/download/v<< pipeline.parameters.babashka-version >>/babashka-<< pipeline.parameters.babashka-version >>-linux-amd64-static.tar.gz
      - run: tar -xzf bb.tar.gz
      - run: mv bb /usr/local/bin/bb

jobs:
  lint:
    executor: clojure
    steps:
      - checkout
      - run: lein clj-kondo
      - run: lein zprint -c src/**/*.clj test/**/*.clj project.clj
  test_unit:
    executor: clojure
    steps:
      - checkout
      - run: lein cloverage
      - store_test_results:
          path: target/coverage
  test_e2e:
    machine:
      image: ubuntu-2004:2024.11.1
    resource_class: medium
    steps:
      - checkout
      - install-babashka
      - install-pre-commit
      - run:
          name: Run end-to-end tests
          command: bb ./e2e-test.sh
  build_image:
    machine:
      image: ubuntu-2004:2024.11.1
    resource_class: medium
    steps:
      - checkout
      - run: docker build -t pre-commit-jira .

workflows:
  version: 2
  lint_test:
    jobs:
      - lint
      - test_unit:
          requires:
            - lint
      - test_e2e:
          requires:
            - lint
      - build_image:
          requires:
            - lint
